# ========================================================================================
#                                                                                   Logger
#                                                                                   ======
# DBFlute logger
log4j.logger.org.dbflute = ${log.logger.loglevel}, console
log4j.additivity.org.dbflute = false

# Torque logger
log4j.logger.org.apache.torque-gen = ${log.logger.loglevel}, console
log4j.additivity.org.apache.torque-gen = false
log4j.logger.org.apache.torque = ${log.logger.loglevel}, console
log4j.additivity.org.apache.torque = false
